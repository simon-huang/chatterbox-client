<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      
      <div id="rooms">
        <select id='room-selector' style="max-width: 180px">
            <option value='b5D7e3'>All messages</option>
            <option value='c7G7w4'>New room</option>
        </select>
        <input type="text" id="new-room-creator" style="display: none">
      </div>

      <input id='send-message' type="text">
      
      <button id="submit">Send</button>
    </div>
    <div id="chats">
      
    </div>
  </body>
</html>
